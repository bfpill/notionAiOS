info:
  title: NotionAiOS
  description: A plugin for interacting with Notion
  version: 'v1'
servers:
  - url: https://v3rv-notionaios.web.app/api
paths:
  /pageActions:
    post:
      operationId: pageActions
      summary: Use to add or delete blocks from a page
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageActionsRequest' 
      responses: 
        "200":
          description: OK
          content:
            application/json: 
              schema: 
                $ref: '#/components/schemas/PageActionsResponse' 
  /project:
    post: 
      operationId: createProject
      summary: Create a new project in the users workspace
      requestBody: 
        required: true
        content: 
          application/json:
            schema: 
              $ref: '#/components/schemas/CreateProjectRequest'
      responses: 
        "200":
          description: OK
          content:
            application/json: 
              schema: 
                $ref: '#/components/schemas/CreateProjectResponse'
  /pages:
    post:
      operationId: createPage
      summary: Create a new page
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePageRequest'
      responses: 
        "200":
          description: OK
          content:
            application/json: 
              schema: 
                $ref: '#/components/schemas/CreatePageResponse'
  /filetree: 
    post:
      operationId: getPages
      summary: Get the filetree of the project 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetPagesRequest'
  /tags: 
    post: 
      operationId: updateTags
      summary: Update a projects tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTagsRequest'

  /downloadLink: 
    post:
      operationId: downloadProject
      summary: Get a download link for a zip of the current project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetDownloadLinkRequest'
      responses: 
        "200":
          description: OK
          content:
            application/json: 
              schema: 
                $ref: '#/components/schemas/GetDownloadLinkResponse'

components:
  schemas:
    UpdateTagsRequest: 
      type: object
      required: 
        - userId
        - projectName
        - tags
      properties: 
        userId: 
          type: string
          description: The userId 
        projectName:
          type: string
          description: The name of the project you are trying to create 
        tags:
          type: array
          items:
            type: string
          description: An array of the tags to add to the project

    CreateProjectRequest: 
      type: object
      required: 
        - userId
        - projectName
      properties: 
        userId: 
          type: string
          description: The userId 
        projectName:
          type: string
          description: The name of the project you are trying to create
    CreateProjectResponse: 
      type: object
      properties: 
        messageResponse:
          type: string
          description: The response to the request

    GetDownloadLinkRequest: 
      type: object
      required: 
        - userId
      properties: 
        userId: 
          type: string
          description: The userId 
        projectName:
          type: string
          description: The name of the project you wish to download
    GetDownloadLinkResponse: 
      type: object
      properties: 
        messageResponse:
          type: string
          description: The download link for the project   

    PageActionsRequest: 
      type: object
      required:
        - userId
        - projectName
        - command
      properties: 
        userId: 
          type: string
          description: The userId 
        projectName:
          type: string
          description: The name of the project you are trying to create
        command: 
          type: string
          description: Should be either "DELETE BLOCK" or "ADD BLOCK"
        pageName:
          type: string
          description: the ID of the page, required for adding a block
        blockId: 
          type: string
          description: the ID of the block, required for deleting a block
        content:
          type: string
          description: the content you wish to add to your block ( required for adding a block )
        language: 
          type: string
          description: the language of the code you wish to add, ie javascript, rust, kotlin
    PageActionsResponse: 
      type: object
      properties: 
        messageResponse:
          type: string
          description: The results of the request

    GetPagesRequest: 
      type: object
      required: 
        - pageName
      properties: 
        pageName: 
          type: string
          summary: the root page of the returned file tree
    GetPagesResponse: 
      type: object
      properties: 
        messageResponse:
          type: string
          description: The results of request

    CreatePageRequest: 
      type: object
      required: 
        - userId
        - projectName
        - parentName
        - pageName
        - type
      properties: 
        userId: 
          type: string
          description: The userID of the user making the request
        projectName: 
          type: string
          description: The project name
        parentName: 
          type: string
          description: The name of the new page's parent folder
        pageName: 
          type: string
          description: The name of the new page
        type: 
          type: string
          description: The filetype of the new page (ex. folder, rust, javascript... etc)
    CreatePageResponse: 
      type: object
      properties: 
        messageResponse:
          type: string
          description: The results of request
